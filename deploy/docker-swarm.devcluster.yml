    grafana:
        image: maverick0809/grafana:apartment #grafana/grafana:7.3.1 #11.0.0
        networks:
            - webapp
        ports:
            - target: 3000
              published: 3003
              mode: host
        depends_on:
            - prometheus
        volumes:
            - grafana_data:/var/lib/grafana
            - ./grafana/provisioning/:/etc/grafana/provisioning/
            - ./grafana/plugins:/var/lib/grafana/plugins
        env_file:
            - ./grafana/config.monitoring
        user: '104'
        deploy:
            labels:
                - 'traefik.enable=true'
                - 'traefik.http.routers.grafana.rule=Host(`grafana.local`)'
                - 'traefik.http.routers.grafana.service=grafana'
                - 'traefik.http.routers.grafana.entrypoints=web'
                - 'traefik.http.services.grafana.loadbalancer.server.port=3000'
                - 'traefik.docker.network=webapp'
                # - 'traefik.http.routers.grafana.middlewares=add-host-header'
                # - 'traefik.http.middlewares.add-host-header.headers.customrequestheaders.Host=wsl.local'
            placement:
                constraints:
                    - node.role==manager
            restart_policy:
                condition: on-failure
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.3
        networks:
            - webapp
        ports:
            - target: 9200
              published: 9200
              mode: host
        environment:
            - ELASTIC_PASSWORD=myelasticpass
            - KIBANA_PASSWORD=kibanapass
            - discovery.type=single-node
            - xpack.security.http.ssl.enabled=false
            - cluster.routing.allocation.disk.threshold_enabled=false
            # - xpack.security.enabled=true
            # - xpack.security.authc.api_key.enabled=true
        deploy:
            labels:
                - 'traefik.enable=true'
                - 'traefik.http.routers.elasticsearch.rule=Host(`elasticsearch.local`)'
                - 'traefik.http.routers.elasticsearch.service=elasticsearch'
                - 'traefik.http.routers.elasticsearch.entrypoints=web'
                - 'traefik.http.services.elasticsearch.loadbalancer.server.port=9200'
                - 'traefik.docker.network=webapp'
            placement: #? vị trí place prometheus đặt trên node master
                constraints:
                    - node.role==manager
            restart_policy:
                condition: on-failure
        # restart: on-failure
        volumes:
            - ./elk/data:/usr/share/elasticsearch/data
    logstash:
        image: docker.elastic.co/logstash/logstash:7.5.0
        networks:
            - webapp
        volumes:
            - ./elk/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
        environment:
            - ELASTIC_USER=elastic
            - ELASTIC_PASSWORD=myelasticpass
            - ELASTIC_HOSTS=http://elasticsearch:9200
            - XPACK_MONITORING_ELASTICSEARCH_HOSTS=[ "http://elasticsearch:9200" ]
            # - XPACK_MANAGEMENT_ENABLED=false
            # - XPACK_MANAGEMENT_ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            # - XPACK_MANAGEMENT_ELASTICSEARCH_USERNAME=elastic
            # - XPACK_MANAGEMENT_ELASTICSEARCH_PASSWORD=myelasticpass
            # - XPACK_MONITORING_ENABLED=true
            # - XPACK_MONITORING_ELASTICSEARCH_SSL_VERIFICATION_MODE=none
        depends_on:
            - elasticsearch
    kibana:
        image: docker.elastic.co/kibana/kibana:7.17.3
        networks:
            - webapp
        environment:
            - SERVER_NAME=kibana
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            - ELASTICSEARCH_USERNAME=kibana_system
            - ELASTICSEARCH_PASSWORD=kibanapass
        ports:
            - target: 5601
              published: 5601
              mode: host
        depends_on:
            - elasticsearch
        deploy:
            labels:
                - 'traefik.enable=true'
                - 'traefik.http.routers.kibana.rule=Host(`kibana.local`)'
                - 'traefik.http.routers.kibana.service=kibana'
                - 'traefik.http.routers.kibana.entrypoints=web'
                - 'traefik.http.services.kibana.loadbalancer.server.port=5601'
                - 'traefik.docker.network=webapp'
            placement: #? vị trí place prometheus đặt trên node master
                constraints:
                    - node.role==manager
            restart_policy:
                condition: on-failure
    filebeat:
        image: docker.elastic.co/beats/filebeat:7.17.3
        networks:
            - webapp
        command: filebeat -e -strict.perms=false
        volumes:
            - ./elk/filebeat.yml:/usr/share/filebeat/filebeat.yml
            - ./logs:/var/log/server
networks:
    traefik:
        driver: overlay
        external: true
    webapp:
        driver: overlay
        external: true

volumes:
    dbdata: {}
    prometheus_data: {}
    grafana_data: {}

configs:
    dockerd_config:
        file: ./prometheus/dockerd-exporter/Caddyfile
    # prom_conf:
    #     file: ./prometheus/conf/
    node_exporter_entrypoint:
        file: ./prometheus/node-exporter/docker-entrypoint.sh
